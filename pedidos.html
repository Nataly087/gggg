    <h2>Registra tu Pedido!!!</h2>
      <form enctype="multipart/form.data">
        <fieldset>
        <p class="col-md-4"></p>
        <legend>Pedidos</legend>
        <p class="col-md-4">
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" placeholder="" class="form-control input" required="true" pattern="[a-zA-Záéíóú]{3,30}" title="El nombre solo debe tener letras Ej. Maria" >
        </p>
         <p class="col-md-4">
            <label for="nombres">Apellidos</label>
            <input type="text" name="Apellidos" placeholder="" class="form-control input" required="true" pattern="[a-zA-Záéíóú]{3,30}" title="El Apellido solo debe tener letras Ej. Salazar">
        </p>

        <p class="col-md-4">
        <label for="ci">cedula de identidad</label>
        <input type="number" name="ci" id="ci">
        </p> 
        <p class="col-md-4">
        <label for="NIT">NIT</label>
        <input type="number" name="NIT" id="NIT">
        </p> 
         <p class="col-md-4">
            <label for="color">Nombre de la Pizza</label>
            <input type="text" name="Nombre" id="Nombre">
        </p>
        <p class="col-md-4">
            <label for="Tamaño de Pizza!!!">"Tamaño de Pizza!!!"</label>
            <select name="Tamaño" id="Tamaño">
                <option value="Personal">Personal</option>
                <option value="Mediana">Mediana</option>
                <option value="Familiar">Familiar</option>
            </select>

        </p>
        <p class="col-md-4">
            <label for="Cantidad">Cantidad</label>
            <input type="number" name="Cantidad" id="Cantidad">
        </p>
        <p class="col-md-4">
            <p class="col-md-4">Decea la factura?</p>
            <p class="col-md-4">
            <label>
                <input type="radio" name="domicilio" value="si">si
            </label>
            <label>
                <input type="radio" name="domicilio" value="no">no
            </label>
            </p>
        </p>
        <p class="col-md-4">
            <label for="calificacion">Como nos califica?</label>
            <input type="range" name="calificacion" id="calificacion" min="0" max="100">
        </p>
         <div class="form-group">
                <button type="button" class="btn btn-outline-success">
                 <i class="fab fa-telegram-plane"></i> Enviar
                </button>
        </div>
    </fieldset>
 </form>
